<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Kalender To-Do List</h1>
    </header>

    <!-- Kalender -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="prevMonth()">&#9664;</button>
            <h2 id="monthYear"></h2>
            <button onclick="nextMonth()">&#9654;</button>
        </div>
        <div class="calendar-grid" id="calendar"></div>
    </div>

    <!-- Input Tugas -->
    <div class="todo-container">
        <input type="text" id="taskTitle" placeholder="Judul tugas...">
        <textarea id="taskDesc" placeholder="Isi tugas..."></textarea>
        <input type="date" id="taskDate">
        <input type="time" id="taskTime">
        <button onclick="addTask()">Tambah Tugas</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
